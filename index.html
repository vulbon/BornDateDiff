<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1 id="tag"></h1>
    <input type="date" id="input_datePearBirth" />
    <input type="date" id="input_dateNow" />
</body>
<script src="moment.min.js"></script>
<script>
    let tag = document.getElementById("tag");
    let input_datePearBirth = document.getElementById("input_datePearBirth");
    let input_dateNow = document.getElementById("input_dateNow");

    const pearBornDateString ="2016-03-17 00:00:00"; 

    var nowDate = moment();
    var pearBornDate = moment(pearBornDate);

    input_datePearBirth.value = pearBornDate.format("YYYY-MM-DD");
    input_dateNow.value = nowDate.format("YYYY-MM-DD");

    var diffDayNum, diffMonthNum, diffYearNum;

    calculate();

    input_datePearBirth.onchange = function () {
        calculate();
    }

    input_dateNow.onchange = function () {
        calculate();
    }

    function calculate() {

        

        if (parseInt(nowDate.format("D")) >= parseInt(pearBornDate.format("D"))) {
            diffDayNum = parseInt(nowDate.format("D")) - parseInt(pearBornDate.format("D"));
        } else {
            diffDayNum = parseInt(nowDate.format("D")) - parseInt(pearBornDate.format("D")) + nowDate.add(-1, "month").daysInMonth();
        }

        if (nowDate.month() >= pearBornDate.month()) {
            diffMonthNum = nowDate.month() - pearBornDate.month();
        } else {
            diffMonthNum = nowDate.month() - pearBornDate.month() + 12;
        }

        if (nowDate.dayOfYear() >= pearBornDate.dayOfYear()) {
            diffYearNum = nowDate.year() - pearBornDate.year();
        } else {
            diffYearNum = nowDate.year() - pearBornDate.year() - 1;
        }

        tag.innerText = "#" + String(diffYearNum) + "y" + String(diffMonthNum) + "m" + String(diffDayNum) + "d";
    }

</script>

</html>
